<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abdulkadir.">
  <title>Standard Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <header><h1 id="title">Standard Calculator.</h1></header>
  <main>
    <div class="total-result">
        <div class="top-result">
          <div class="first-number"></div>
          <div class="symbol"></div>
        </div>

        <div class="second-number"></div>
    </div>

    <div class="delete same">DEL</div>
    <div class="clear same">AC</div>
    <div class="operand" data-value="7">7</div>
    <div class="operand" data-value="8">8</div>
    <div class="operand" data-value="9">9</div>
    <div class="operand" data-operator="+">+</div>
    <div class="operand" data-value="4">4</div>
    <div class="operand" data-value="5">5</div>
    <div class="operand" data-value="6">6</div>
    <div class="operand" data-operator="-">-</div>
    <div class="operand" data-value="1">1</div>
    <div class="operand" data-value="2">2</div>
    <div class="operand" data-value="3">3</div>
    <div class="operand" data-operator="/">/</div>
    <div class="operand" data-value="0">0</div>
    <div class="operand" data-value=".">.</div>
    <div class="operand" data-operator="*">*</div>
    <div class="equal same">=</div>
    <script src="calc.js"></script>
  </main>
  <footer><small>&copy; Prof. Abdulkadir 2022</small></footer>
  
</body>
</html>
